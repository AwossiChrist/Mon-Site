<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Example</title>
    <!-- Latest Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Optional, as Bootstrap 5 no longer depends on it) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container h-100 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-12 col-md-4">
        <div class="text-center">
            <img id="profile-img" class="rounded-circle profile-img-card mb-3" src="6b6psnA.png" alt="Profile Image" width="100" height="100" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <input type="ID" name="ID" id="inputID" class="form-control mb-3" placeholder="Id" required autofocus>
                <input type="password" name="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required autofocus>
                <button class="btn btn-lg btn-secondary w-100" type="submit">Enter</button>
            </form>
        </div>
    </div>
</div>

<!-- Latest Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
